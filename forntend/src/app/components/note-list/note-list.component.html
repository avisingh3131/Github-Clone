<div class="container">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab *ngFor="let tab of asyncTabs | async">
      <ng-template mat-tab-label>{{tab.label}}</ng-template>
      <ul class="list-unstyled mt-2">
        <li class="card card-body mt-2" *ngFor="let currentUser of tab.content">
          <h4>Username:{{currentUser.login}}
            <small style="float :right"><button style="cursor: pointer" (click)="viewUser(currentUser)"
                class="btn btn-dark btn-sm ml-2 " style="cursor: pointer">View</button></small>
          </h4>
          <ul class="list group mb-2" *ngIf="currentUser.isView">
            <li class="list-group-item" [innerHtml] = 'userRepoHtml' ></li>
          </ul>
        </li>
      </ul>
    </mat-tab>
  </mat-tab-group>

</div>
